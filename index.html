<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
           .container {
                padding: 10px;
            }
        }
        
        /* Title */
        .title {
            font-size: 24px; /* Adjust size as needed */
            margin-bottom: 20px; /* Space between title and image */
        }
        
        /* Image */
        .image {
            max-width: 100%; /* Ensure image fits within container */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space between image and text */
        }
        
        /* Text */
        .text,
        .more-text {
            font-size: 16px; /* Adjust size as needed */
            line-height: 1.5; /* Improve readability */
            text-align: center; /* Centered text */
            margin-bottom: 20px; /* Space between texts */
        }

        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Thought Society</title>
</head>
<body>

<div class="container">
    <br>
    <br>
    <h1 class="title">The Thought Society</h1>
    <img src="test.png" alt="..." class="image">
    <p class="text">Some introductory text here...</p>
    <p class="more-text">And some more detailed text here...</p>
</div>

</body>
</html>
